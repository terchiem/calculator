<!DOCTYPE html>
<html>
    <head>
        <title>Calculator &ndash; The Odin Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="log"><p></p></div>
                <div class="queue"><p>0</p></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="button clear-entry">CE</div>
                    <div class="button clear">C</div>
                    <div class="button back" data-key="Backspace">&larr;</div>
                    <div class="button operator" data-key="/">/</div>
                </div>
                <div class="row">
                    <div class="button num" data-key="7">7</div>
                    <div class="button num" data-key="8">8</div>
                    <div class="button num" data-key="9">9</div>
                    <div class="button operator" data-key="*">x</div>
                </div>
                <div class="row">
                    <div class="button num" data-key="4">4</div>
                    <div class="button num" data-key="5">5</div>
                    <div class="button num" data-key="6">6</div>
                    <div class="button operator" data-key="-">-</div>
                </div>
                <div class="row">
                    <div class="button num" data-key="1">1</div>
                    <div class="button num" data-key="2">2</div>
                    <div class="button num" data-key="3">3</div>
                    <div class="button operator" data-key="+">+</div>
                </div>
                <div class="row">
                    <div class="button plusmin">&plusmn;</div>
                    <div class="button num" data-key="0">0</div>
                    <div class="button num" data-key=".">.</div>
                    <div class="button equal" data-key="=">=</div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
